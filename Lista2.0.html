<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kaveri Lista</h1>
    <p>Lisää kavereiden nimet</p>
    <input type="text" name="nimet" id="nimet" placeholder="Friend's name">
    <button id="add" onclick="addFriend(document.getElementById('nimet').value)">Lisää Kaveri</button>
    <button onclick="removeFriend()">Poista Kaveri</button>
    <button onclick="sortFriends()">Järjestä</button>
    
    <div id="printti"></div>

    <script src="lista2.0.js"></script>
</body>
</html>
